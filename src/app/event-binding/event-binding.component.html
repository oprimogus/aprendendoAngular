<article>
  <h3>Event Binding</h3>
  <div>
    <button (click)="onclick()" class="btn btn-primary">Me Clique!!!</button>
    <br><br>
    <span>Segue meu input de texto: </span>
    <input type="text"
           (keyup)="onKeyUp($event)"
           (keyup.enter)="salvarValor(campoInput.value)"
           (blur)="salvarValor(campoInput.value)"
           #campoInput>
    <br><br>
    <p>Valor atual: {{ valorAtual }}</p>
    <p>Valor salvo: {{ valorSalvo }}</p>
    <br><br>
    <span
      (mouseover)="onMouseOverOut()"
      (mouseout)="onMouseOverOut()"
      [class.highlight]="isMouseOver">
      {{ textExibido }}
    </span>
    <br><br>
  </div>
</article>
